{% extends "base.html" %}

{% block title %}Login - Trash to Cash{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="fade-in w-full max-w-md bg-white dark:bg-slate-800 rounded-lg shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6">
            <div class="flex justify-center">
                <div class="text-white text-6xl animate-bounce-in">
                    <i class="fas fa-recycle"></i>
                </div>
            </div>
            <h2 class="text-center text-white text-2xl font-bold mt-4">Welcome Back</h2>
            <p class="text-center text-white mt-2">Log in to your Trash to Cash account</p>
        </div>
        
        <div class="p-8">
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 transform hover:scale-105">
                        Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="font-medium text-green-600 dark:text-green-400 hover:text-green-500 dark:hover:text-green-300">
                        Register
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Additional login page animations with GSAP
        gsap.from('.animate-bounce-in', {
            opacity: 0,
            scale: 0.5,
            duration: 0.8,
            ease: "back.out(1.7)",
            delay: 0.2
        });
    });
</script>
{% endblock %}
