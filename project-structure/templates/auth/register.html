{% extends "base.html" %}

{% block title %}Register - Trash to Cash{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="fade-in w-full max-w-md bg-white dark:bg-slate-800 rounded-lg shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-green-400 p-6">
            <div class="flex justify-center">
                <div class="text-white text-6xl rotate-in">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
            <h2 class="text-center text-white text-2xl font-bold mt-4">Create Account</h2>
            <p class="text-center text-white mt-2">Join Trash to Cash and start recycling</p>
        </div>
        
        <div class="p-8">
            <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 transform hover:scale-105">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="font-medium text-green-600 dark:text-green-400 hover:text-green-500 dark:hover:text-green-300">
                        Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password confirmation validation
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
        
        // Animation
        gsap.from('.rotate-in', {
            opacity: 0,
            rotation: -30,
            scale: 0.5,
            duration: 0.8,
            ease: "back.out(1.7)",
            delay: 0.2
        });
    });
</script>
{% endblock %}
